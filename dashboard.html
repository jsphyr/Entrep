<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - FixerFinder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1 id="welcome-message">Welcome!</h1>
  
  <div id="offer-services" style="display: none;">
    <h2>Offer Your Services</h2>
    <form id="service-form">
      <input type="text" id="service" placeholder="Enter service (e.g., Plumbing)" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="services-list" style="display: none;">
    <h2>Available Services</h2>
    <ul id="service-list">
      <!-- Services will be dynamically loaded here -->
    </ul>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
