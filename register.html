<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FixerFinder</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Register for FixerFinder</h1>
  
  <form id="register-form">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    
    <label for="account-type">Account Type</label>
    <select id="account-type" name="accountType" required>
      <option value="client">Client</option>
      <option value="professional">Professional</option>
    </select>
    
    <label for="credentials" id="credentials-label" style="display: none;">Professional Credentials (if applicable)</label>
    <input type="text" id="credentials" name="credentials" style="display: none;">
    
        <button onclick="window.location.href='dashboard.html'">Register</button>
        
  </form>

  <script src="js/register.js"></script>
</body>
</html>
